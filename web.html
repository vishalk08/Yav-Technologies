<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Schedule a Call</title>
</head>

<body>

<div class="bg-img">
<div  class="container">
    <h1 class="h1">Book a Call</h1>
	<h4 class="h1">Book a slot and our representative will contact you within an hour</h4>
	<br>
	<label for="name" ><b>Name</b></label>
    <input id="name" type="text" placeholder="Enter Name" name="name" required><br>
	
    <label for="email" ><b>Email</b></label>
    <input id="em" type="text" placeholder="Enter Email" name="email" required><br>

    <label for="ph" ><b>Phone</b></label>
    <input id="ph" type="text" placeholder="Enter Phone Number" name="ph" required><br>
	
<label for="da" ><b>Choose Date and Time</b></label>

<input id="date" style='font-size: 1.2rem' type="date">

<select id="time" style='font-size: 1.075rem' name="time">
    <option value="12">12 P.M</option>
    <option value="2">2 P.M</option>
    <option value="4">4 P.M</option>
    <option value="6">6 P.M</option>
</select><br>

<button id="bu" type="button" class="btn">Book Now</button>
</div>

</div>
	
 <h3>User Details</h3>
 <div id="LSop"></div> <!--local storage output-->
  

</body>
